<div>
    <div ui-view class="fade-in-down"></div>
    <form ng-show="$state.is('app.bbs.forum.edit')" name="formValidate" class="form-horizontal form-validation">
        <div class="panel panel-default">
            <div class="panel-heading titlefixed">
                <strong>{{'bbs.forum.edit.editInformation'|translate}}</strong>
            </div>
            <div class="panel-body paddingtop">
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'bbs.forum.edit.cover'|translate}}</label>

                    <div class="col-sm-9">
                        <div>
                            {{'bbs.forum.edit.cutOut'|translate}}：<input type="number" style="width: 80px" min="1" ng-model="cropper.cropWidth">&nbsp：&nbsp<input type="number" style="width: 80px" min="1" ng-model="cropper.cropHeight">
                        </div>
                        <a ui-sref=".logo"><img width="{{cropper.cropWidth}}" height="{{cropper.cropHeight}}" ng-src="{{forum.logo}}" img-Load="loadImg($event)" onerror="this.src='apps/common/img/logo.jpg'"/></a>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'bbs.forum.edit.subordinateApplication'|translate}}</label>
                    <div class="col-sm-9 w-auto">
                        <select class="form-control w-sm" ng-model="forum.app" ng-options="option._id as option.name for option in apps">
                            <option value="">无</option>
                        </select>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'bbs.forum.edit.code'|translate}}</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{'bbs.forum.edit.code'|translate}}" ng-model="forum.code">
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label"><code style="background-color: transparent">*</code>{{'bbs.forum.edit.title'|translate}}</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{'bbs.forum.edit.title'|translate}}" ng-model="forum.title" required>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'bbs.forum.edit.subtitle'|translate}}</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{'bbs.forum.edit.subtitle'|translate}}" ng-model="forum.subtitle">
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'bbs.forum.edit.order'|translate}}</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" placeholder="{{'bbs.forum.edit.order'|translate}}(正整数)" ng-model="forum.order" min="0" ng-pattern="/^[0-9]*$/">
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'bbs.forum.edit.popularityDegree'|translate}}</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" placeholder="{{'bbs.forum.edit.popularityDegree'|translate}}(>=0)" ng-model="forum.hot" min="0" ng-pattern="/^[0-9]*$/">
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'bbs.forum.edit.recommendationDegree'|translate}}</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" placeholder="{{'bbs.forum.edit.recommendationDegree'|translate}}(>=0)" ng-model="forum.recommend" min="0" ng-pattern="/^[0-9]*$/">
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'bbs.forum.edit.label'|translate}}</label>

                    <div class="col-sm-9">
                        <tags-input class="bootstrap" ng-model="forum.tags" add-on-space="true" add-on-paste="true" placeholder="{{'bbs.forum.edit.label'|translate}}" min-length="1"></tags-input>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'bbs.forum.edit.jumpAddress'|translate}}</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{'bbs.forum.edit.jumpAddress'|translate}}" ng-model="topic.url">
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'bbs.forum.edit.details'|translate}}</label>
                    <div class="col-sm-9">
                        <div class="m-b-xs">
                            <div class="radio checkbox-inline">
                                <label class="i-checks i-checks-sm">
                                    <input type="radio" name="pattern" value="0" ng-model="forum.pattern" ng-click="onck()" checked>
                                    <i></i>
                                    {{'bbs.forum.edit.pureText'|translate}}
                                </label>
                            </div>
                            <div class="radio checkbox-inline">
                                <label class="i-checks i-checks-sm">
                                    <input type="radio" name="pattern" value="1" ng-model="forum.pattern" ng-click="onck()">
                                    <i></i>
                                    {{'bbs.forum.edit.formattedText'|translate}}
                                </label>
                            </div>
                            <div class="radio checkbox-inline">
                                <label class="i-checks i-checks-sm">
                                    <input type="radio" name="pattern" value="2" ng-model="forum.pattern" ng-click="onck()">
                                    <i></i>
                                    html
                                </label>
                            </div>
                        </div>
                        <div class="ueditor" ng-model="forum.content" config="ueditor_config" ready="onUeditor"></div>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
            <!-- 加载编辑器的容器 -->
            <footer class="panel-footer text-right bg-light lter">
                <button type="submit" class="btn btn-success" ng-click="!formValidate.$invalid&&save()">{{'bbs.forum.edit.save'|translate}}</button>
            </footer>
        </div>
    </form>

</div>
