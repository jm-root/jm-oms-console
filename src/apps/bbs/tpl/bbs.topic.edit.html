<div ui-jq="slimScroll" ui-refresh="app.navHeight" ui-options="{height:{{app.navHeight-51}}+'px', size:'8px'}">
    <div ui-view class="fade-in-down"></div>
    <form ng-show="$state.is('app.bbs.topic.edit')" name="formValidate" class="form-horizontal form-validation">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>{{'bbs.topic.edit.editInformation'|translate}}</strong>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'bbs.topic.edit.cover'|translate}}</label>

                    <div class="col-sm-9">
                        <div>
                            {{'bbs.topic.edit.cutOut'|translate}}：<input type="number" style="width: 80px" ng-model="cropperObj.logo.cropWidth">&nbsp：&nbsp<input type="number" style="width: 80px" ng-model="cropperObj.logo.cropHeight">
                        </div>
                        <a ui-sref=".logo" ng-click="goLogo('logo')"><img width="{{cropperObj.logo.cropWidth}}" height="{{cropperObj.logo.cropHeight}}" ng-src="{{topic.logo}}" img-Load="loadImg($event)" onerror="this.src='apps/common/img/logo.jpg'"/></a>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'bbs.topic.edit.title'|translate}}</label>

                    <div class="col-sm-9">
                        <div>
                            {{'bbs.topic.edit.cutOut'|translate}}：<input type="number" style="width: 80px" ng-model="cropperObj.imgtitle.cropWidth">&nbsp：&nbsp<input type="number" style="width: 80px" ng-model="cropperObj.imgtitle.cropHeight">
                        </div>
                        <a ui-sref=".logo" ng-click="goLogo('imgtitle')"><img width="{{cropperObj.imgtitle.cropWidth}}" height="{{cropperObj.imgtitle.cropHeight}}" ng-src="{{topic.imgtitle}}" img-Load="loadImg2($event)" onerror="this.src='apps/common/img/logo.jpg'"/></a>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'bbs.topic.edit.section'|translate}}</label>
                    <div class="col-sm-9 w-auto">
                        <select class="form-control w-sm" ng-model="topic.forum" ng-options="option._id as option.title for option in forums" ng-change="onChanged()">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'bbs.topic.edit.subordinateApplication'|translate}}</label>
                    <div class="col-sm-9 w-auto">
                        <select class="form-control w-sm" ng-model="topic.app" ng-options="option._id as option.name for option in apps">
                            <option value="">无</option>
                        </select>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'bbs.topic.edit.code'|translate}}</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{'bbs.topic.edit.code'|translate}}" ng-model="topic.code" ng-abled="topic._id">
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label"><code style="background-color: transparent">*</code>{{'bbs.topic.edit.title'|translate}}</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{'bbs.topic.edit.title'|translate}}" ng-model="topic.title" required>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'bbs.topic.edit.subtitle'|translate}}</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{'bbs.topic.edit.subtitle'|translate}}" ng-model="topic.subtitle">
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'bbs.topic.edit.displayOrder'|translate}}</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" placeholder="{{'bbs.topic.edit.displayOrder'|translate}}(>0)" ng-model="topic.rank" min="0" ng-pattern="/^[0-9]*$/">
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'bbs.topic.edit.popularityDegree'|translate}}</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" placeholder="{{'bbs.topic.edit.popularityDegree'|translate}}(>=0)" ng-model="topic.hot" min="0" ng-pattern="/^[0-9]*$/">
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'bbs.topic.edit.recommendationDegree'|translate}}</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" placeholder="{{'bbs.topic.edit.recommendationDegree'|translate}}(>=0)" ng-model="topic.recommend" min="0" ng-pattern="/^[0-9]*$/">
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'bbs.topic.edit.label'|translate}}</label>

                    <div class="col-sm-9">
                        <tags-input class="bootstrap" ng-model="topic.tags" add-on-space="true" add-on-paste="true" placeholder="{{'bbs.topic.edit.label'|translate}}" min-length="1"></tags-input>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'bbs.topic.edit.jumpAddress'|translate}}</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{'bbs.topic.edit.jumpAddress'|translate}}" ng-model="topic.url">
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label"><code style="background-color: transparent">*</code>{{'bbs.topic.edit.details'|translate}}</label>
                    <div class="col-sm-9">
                        <div class="m-b-xs">
                            <div class="radio checkbox-inline">
                                <label class="i-checks i-checks-sm">
                                    <input type="radio" name="pattern" value="0" ng-model="topic.pattern" ng-click="onck()" checked>
                                    <i></i>
                                    {{'bbs.topic.edit.pureText'|translate}}
                                </label>
                            </div>
                            <div class="radio checkbox-inline">
                                <label class="i-checks i-checks-sm">
                                    <input type="radio" name="pattern" value="1" ng-model="topic.pattern" ng-click="onck()">
                                    <i></i>
                                    {{'bbs.topic.edit.formattedText'|translate}}
                                </label>
                            </div>
                            <div class="radio checkbox-inline">
                                <label class="i-checks i-checks-sm">
                                    <input type="radio" name="pattern" value="2" ng-model="topic.pattern" ng-click="onck()">
                                    <i></i>
                                    html
                                </label>
                            </div>
                        </div>
                        <div class="ueditor" ng-model="topic.content" config="ueditor_config" ready="onUeditor"></div>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>

            <footer class="panel-footer text-right bg-light lter">
                <button type="submit" class="btn btn-success" ng-click="!formValidate.$invalid&&save()">{{'bbs.topic.edit.save'|translate}}</button>
            </footer>
        </div>
    </form>

</div>
