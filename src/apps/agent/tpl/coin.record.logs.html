<div class="bg-light lter b-b wrapper">
    <div class="pull-right m-r-sm">
        <select class="input-sm form-control" ng-model="pageSize" ng-options="o.val as o.val for o in listRowsOptions" ng-change="onPageSizeChanged()">
        </select>
    </div>
    <h1 class="m-n font-thin h3" translate="app.coin.record.logs">日志查询</h1>
</div>
<div class="panel-body">
    <div class="col-lg-12 m-b-xs">
        <select class="pull-left" style="height: 28px;" ng-model="type">
            <option value="0" translate="agent.coin.record.logs.playerlog">玩家日志</option>
            <option value="1" translate="agent.coin.record.logs.agentlog">渠道日志</option>
            <option value="2" translate="agent.coin.record.logs.orderlog">订单日志</option>
            <option value="3" translate="agent.coin.record.logs.account">账户日志</option>
        </select>
        <select class="pull-left" style="height: 28px;" ng-model="search.type" ng-options="option.code as option.name for option in ctrltype[type]">
            <option value="" translate="agent.coin.record.logs.type">操作类型</option>
        </select>
        <span class="pull-left" style="margin-top: 3px;margin-left: 10px" translate="agent.coin.record.logs.time">操作时间&nbsp;&nbsp;</span>
        <div class="input-group" style="width: 205px;">
            <input date-range-picker type="text" class="form-control" ng-model="search.date" options="dateOptions" placeholder="{{ 'common.times' | translate }}" style="height: 28px"/>
            <i class="glyphicon glyphicon-calendar fa fa-calendar" style="position: absolute;right: 8px;top:8px;z-index:1000;cursor: pointer;" onclick="$(this).parent().find('input').click();"></i>
        </div>
    </div>
    <div class="col-lg-12">
        <span ng-if="type=='0'||type=='3'">
            <span translate="agent.coin.record.logs.player">玩家&nbsp;&nbsp;</span>
            <input type="text" ng-model="search.user" style="margin-left:4px;" placeholder="{{ 'agent.coin.record.logs.player' | translate }}">
        </span>
        <span ng-if="type=='1'||type=='2'">
            <span translate="agent.coin.record.logs.code">渠道ID&nbsp;&nbsp;</span>
            <input type="text" ng-model="search.agent" style="margin-left:4px;" placeholder="{{ 'agent.coin.record.logs.code' | translate }}">
        </span>
        <span ng-if="type=='2'">
            <span translate="agent.coin.record.logs.orderNumber">单号&nbsp;&nbsp;</span>
            <input type="text" ng-model="search.order" style="margin-left:4px;" placeholder="{{ 'agent.coin.record.logs.orderNumber' | translate }}">
        </span>
    </div>
    <div class="col-lg-12 marl">
        <button class="btn btn-default" ng-click="searchFun()" translate="agent.coin.record.logs.search">搜索</button>
        <button class="btn btn-default" ng-click="resetFun()" translate="agent.coin.record.logs.reset">重置</button>
        <button class="btn btn-default" ng-click="onExportExcel()" translate="agent.coin.record.logs.export">导出excel</button>
    </div>
</div>


<div class="panel panel-default">
    <div class="line b-b" style="margin: 0"></div>
    <div class="panel-body">
        <div ng-style="{height:app.navHeight-290+'px'}" ag-grid="gridOptions" class="ag-fresh"></div>
    </div>
</div>
