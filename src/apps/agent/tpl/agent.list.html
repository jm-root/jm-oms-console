<div class="bg-light lter b-b wrapper"><h1 class="m-n font-thin h3" translate="agent.agent.list.AgentList">渠道列表</h1></div>
<div>
    <div class="pull-right m-r-sm headpadd">
        <button ui-sref="app.agent.create"  class="btn btn-sm btn-primary btn-addon" >
            <i class="fa fa-plus"></i>{{'agent.agent.list.create'|translate}}
        </button>

        <button type="button" class="btn btn-sm btn-danger btn-addon"  ng-click="delete()">
            <i class="fa fa-trash-o"></i>{{'agent.agent.list.delete'|translate}}
        </button>
    </div>
    <div class="pull-right m-r-sm headpadd">
        <form>
            <div class="input-group m-r-sm">
                <input type="text" ng-model="search.agent" class="form-control input-sm bg-light no-border rounded padder" placeholder="{{ 'common.searchUser' | translate }}">
                <span class="input-group-btn" style="width: auto">
                <button type="submit" class="btn btn-sm bg-light rounded" ng-click="onPageSizeChanged()"><i class="fa fa-search"></i></button>
              </span>
            </div>
        </form>
    </div>
    <div class="pull-right m-r-sm headpadd">
        <select class="input-sm form-control" ng-model="audit" ng-change="onPageSizeChanged()">
            <option value="" translate="agent.agent.list.AuditStatus">审核状态</option>
            <option value="0" translate="agent.agent.list.unaudited">未审核</option>
            <option value="1" translate="agent.agent.list.AuditThrough">审核通过</option>
            <option value="2" translate="agent.agent.list.AuditNotApproved">审核不通过</option>
        </select>
    </div>
    <div class="pull-right m-r-sm headpadd">
        <select class="input-sm form-control" ng-model="status" ng-change="onPageSizeChanged()">
            <option value="" translate="agent.agent.list.AccountStatus">账号状态</option>
            <option value="0" translate="agent.agent.list.pause">暂停</option>
            <option value="1" translate="agent.agent.list.normal">正常</option>
        </select>
    </div>
    <div class="pull-right m-r-sm headpadd">
        <select class="input-sm form-control" ng-model="pageSize" ng-options="o.val as o.val for o in listRowsOptions" ng-change="onPageSizeChanged()">
        </select>
    </div>
</div>

<div class="panel panel-default">
    <div class="line b-b" style="margin: 0"></div>
    <div class="panel-body">
        <div ng-style="{height:app.navHeight-165+'px'}" ag-grid="gridOptions" class="ag-fresh"></div>
    </div>
</div>
