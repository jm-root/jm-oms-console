<div>
    <form name="formValidate" class="form-horizontal form-validation">
        <div class="panel panel-default">
            <div class="panel-heading titlefixed">
                <strong translate="agent.agent.edit.AgentEdit">渠道编辑</strong>
            </div>
            <div class="panel-body paddingtop">
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="agent.agent.edit.AgentLevel">渠道级别</label>
                    <div class="col-lg-10 w-auto">
                        <p class="form-control-static">{{agent.level}}级</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="agent.agent.edit.AccountNumber">账号</label>

                    <div class="col-lg-10 w-auto">
                        <p class="form-control-static">{{agent.userInfo.account||agent.userInfo.mobile}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="agent.agent.edit.AgentName">渠道名</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control w-sm" placeholder="名称" ng-model="agent.name">
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="agent.agent.edit.CooperationMode">合作方式</label>
                    <div class="col-lg-10 w-auto">
                        <p class="form-control-static">{{agent.type==1?'合作':'买断'}}</p>
                    </div>
                </div>

				<div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'agent.agent.edit.DividedProportion' | translate }}</label>

                    <div class="col-sm-9">
                        <input type="number" class="form-control w-sm" min="0" max="1" step="0.001" placeholder="{{ 'agent.agent.edit.DividedProportion' | translate }}" ng-model="agent.ratio">
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="agent.agent.edit.tel">手机号</label>

                    <div class="col-sm-9">
                        <input type="number" class="form-control w-sm" placeholder="手机号" maxlength="11" ng-pattern="/([0-9]{11})$/" ng-model="agent.mobile">
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group" ng-if="super">
                    <label class="col-sm-2 control-label" translate="agent.agent.edit.PromotionCap">推广上限</label>

                    <div class="col-sm-9">
                        <input type="number" class="form-control w-sm" placeholder="数量" min="0" ng-pattern="/([0-9])$/" ng-model="agent.limit">
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="agent.agent.edit.QQ">QQ号</label>

                    <div class="col-sm-9">
                        <input type="number" class="form-control w-sm" placeholder="QQ号" ng-model="agent.userInfo.qq">
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="agent.agent.edit.mail">邮箱</label>

                    <div class="col-sm-9">
                        <input type="email" class="form-control w-sm" placeholder="邮箱" ng-model="agent.email">
                    </div>
