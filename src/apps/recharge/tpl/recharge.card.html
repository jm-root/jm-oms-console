<div>
    <div class="bg-light lter b-b wrapper">
        <div class="pull-right">
            <form>
                <div class="input-group m-r-sm w-lg">
                    <input type="text" ng-model="search.type" class="form-control input-sm bg-light no-border rounded padder"  placeholder="点卡、新手卡、货币、元宝">
                <span class="input-group-btn" style="width: auto">
                <button type="submit" class="btn btn-sm bg-light rounded" ng-click="onPageSizeChanged()"><i class="fa fa-search"></i></button>
              </span>
                </div>
            </form>
        </div>

        <div class="pull-right m-r-sm">
            <select class="input-sm form-control" ng-model="pageSize" ng-options="o.val as o.val for o in listRowsOptions" ng-change="onPageSizeChanged()">
            </select>
        </div>

        <div class="pull-right">
            <div class="input-group m-r-sm" style="width: 185px;">
                <input date-range-picker type="text" class="form-control" ng-model="search.date" options="dateOptions" placeholder="起始时间和结束时间" style="position: relative;height: 30px"/>
                <i class="glyphicon glyphicon-calendar fa fa-calendar" style="position: absolute;right: 8px;top:8px;z-index:9999;cursor: pointer;" onclick="$(this).parent().find('input').click();"></i>
            </div>
        </div>
        <div class="pull-right m-r-sm" >
            <select class="input-sm form-control" ng-model="search.status" ng-change="onPageSizeChanged()">
                <option value="">使用状态</option>
                <option value="0">禁用</option>
                <option value="1">未用</option>
                <option value="2">已使用</option>
            </select>
        </div>

        <div class="pull-right m-r-sm">
            <select class="form-control input-sm distance" ng-model="type"  ng-options="x.type as x.name for x in typedata" ng-change="onPageSizeChanged()">
                <option value="">类型</option>
            </select>
        </div>
        <!--<div class="pull-right m-r-sm">-->
            <!--<select class="form-control input-sm distance" ng-model="parValue" ng-change="onPageSizeChanged()">-->
                <!--<option value="">面值</option>-->
                <!--<option value="100">100</option>-->
                <!--<option value="200">200</option>-->
                <!--<option value="500">500</option>-->
            <!--</select>-->
        <!--</div>-->
        <div class="pull-right m-r-sm">
            <input type="text" class="form-control input-sm distance" placeholder="面值" ng-model="parValue" ng-change="onPageSizeChanged()" >
        </div>

        <h1 class="m-n font-thin h3">官方点卡</h1>
    </div>

    <div class="panel panel-default">
        <div class="line b-b" style="margin: 0"></div>

        <div class="panel-body" style="position: relative;">
            <div style="float: right;margin-bottom: 15px;">
                <button ui-sref="app.recharge.card.add" type="button" class="btn btn-sm btn-primary btn-addon">点卡添加</button>
            </div>
            <div style="clear: both;"></div>
            <div ng-style="{height:app.navHeight-225+'px'}" ag-grid="gridOptions" class="ag-fresh" ></div>

            <!--<div class="pull-right">-->
                <!--<button class="btn btn-primary btn-sm" type="button" style="width: 60px;" >导出</button>-->
            <!--</div>-->
        </div>
    </div>
</div>
