<div class="bg-light lter b-b wrapper"><h1 class="m-n font-thin h3" translate="app.recharge.cardtype">点卡类型</h1></div>
<div>
    <div class="pull-right headpadd">
        <form>
            <div class="input-group m-r-sm w-md">
                <input type="text" ng-model="search.type" class="form-control input-sm bg-light no-border rounded padder"  placeholder="{{ 'common.search' | translate }}">
                <span class="input-group-btn" style="width: auto">
            <button type="submit" class="btn btn-sm bg-light rounded" ng-click="onPageSizeChanged()"><i class="fa fa-search"></i></button>
          </span>
            </div>
        </form>
    </div>

    <div class="pull-right m-r-sm headpadd">
        <select class="input-sm form-control" ng-model="pageSize" ng-options="o.val as o.val for o in listRowsOptions" ng-change="onPageSizeChanged()">
        </select>
    </div>
</div>

<div class="panel panel-default">
    <div class="line b-b" style="margin: 0"></div>

    <div class="panel-body" style="position: relative;">
        <div style="float: right;margin-bottom: 15px;">
            <button ui-sref="app.recharge.cardtype.add" type="button" class="btn btn-sm btn-primary btn-addon" translate="recharge.cardtype.cardtypeadd">点卡类型添加</button>
        </div>
        <div style="clear: both;"></div>
        <div ng-style="{height:app.navHeight-225+'px'}" ag-grid="gridOptions" class="ag-fresh" ></div>
    </div>
</div>
