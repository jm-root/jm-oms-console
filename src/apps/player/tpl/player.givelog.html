<div class="bg-light lter b-b wrapper"><h1 class="m-n font-thin h3">{{'player.givelog.giveLog'|translate}}</h1></div>
<div>
    <div class="pull-right headpadd">
        <form>
            <div class="input-group m-r-sm w-lg">
                <input type="text" ng-model="search.keyword" class="form-control input-sm bg-light no-border rounded padder" placeholder="{{'player.givelog.search'|translate}}">
                <span class="input-group-btn" style="width: auto">
                <button type="submit" class="btn btn-sm bg-light rounded" ng-click="onPageSizeChanged()"><i class="fa fa-search"></i></button>
              </span>
            </div>
        </form>
    </div>
    <div class="pull-right headpadd">
        <div class="input-group m-r-sm" style="width: 185px;">
            <input date-range-picker type="text" class="form-control" ng-model="search.date" options="dateOptions" placeholder="{{ 'common.times' | translate }}" style="position: relative;height: 30px"/>
            <i class="glyphicon glyphicon-calendar fa fa-calendar" style="position: absolute;right: 8px;top:8px;z-index:1000;cursor: pointer;" onclick="$(this).parent().find('input').click();"></i>
        </div>
    </div>
    <div class="pull-right m-r-sm headpadd">
        <select class="input-sm form-control" ng-model="search.type" ng-change="onPageSizeChanged()">
            <option value="" >{{'player.givelog.type'|translate}}</option>
            <option value="0">{{'player.givelog.system'|translate}}</option>
            <option value="1">{{'player.givelog.player'|translate}}</option>
        </select>
    </div>
    <div class="pull-right m-r-sm headpadd">
        <select class="input-sm form-control" style="min-width: 120px; width: auto" ng-model="search.prop" ng-options="option._id as option.name for option in props" ng-change="onPageSizeChanged()">
            <option value="">{{'player.givelog.chooseProps'|translate}}</option>
        </select>
    </div>
    <div class="pull-right m-r-sm headpadd">
        <select class="input-sm form-control" ng-model="pageSize" ng-options="o.val as o.val for o in listRowsOptions" ng-change="onPageSizeChanged()">
        </select>
    </div>
</div>

<div>
    <div class="panel panel-default">
        <div class="line b-b" style="margin: 0"></div>
        <div class="panel-body">
            <div ng-style="{height:app.navHeight-165+'px'}" ag-grid="gridOptions" class="ag-fresh"></div>
        </div>
    </div>
</div>
