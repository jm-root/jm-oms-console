<div class="bg-light lter b-b wrapper"><h1 class="m-n font-thin h3">{{'player.info.online.title'|translate}}</h1></div>
<div>
    <div class="pull-right m-r-xl headpadd">
        <form>
            <div class="input-group">
                <input type="text" ng-model="search.content" class="form-control input-sm bg-light no-border rounded padder" placeholder="{{'player.info.online.search'|translate}}">
                <span class="input-group-btn" style="width: auto">
                    <button type="submit" class="btn btn-sm bg-light rounded" ng-click="onPageSizeChanged()"><i class="fa fa-search"></i></button>
                  </span>
            </div>
        </form>
    </div>
    <div class="pull-right m-r-xs headpadd">
        <select class="input-sm form-control" ng-model="search.agent" ng-options="option._id as option.name for option in agents" ng-change="onPageSizeChanged()">
            <option value="">{{'player.info.list.agents'|translate}}</option>
        </select>
    </div>
    <div class="pull-right m-r-sm headpadd" ng-if="hides">
        <select class="input-sm form-control" ng-model="pageSize" ng-options="o.val as o.val for o in listRowsOptions" ng-change="onPageSizeChanged()">
        </select>
    </div>
</div>

<div>
    <div class="panel panel-default">
        <div class="line b-b" style="margin: 0"></div>
        <div class="panel-body">
            <div ng-style="{height:app.navHeight-165+'px'}" ag-grid="gridOptions" class="ag-fresh"></div>
        </div>
    </div>
</div>
