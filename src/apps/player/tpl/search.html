<div class="bg-light lter b-b wrapper">
    <h1 class="h4 font-bold">
        <span>当前位置：</span>
        <span class="hcolor">首页</span>
        <span> 》</span>
        <span class="hcolor">玩家搜索</span>
    </h1>
</div>
<div class="panel-body bg-white">
    <div class="row" style="margin-bottom: 2em;margin-top: 1em">
        <div class="col-sm-2 col-xs-4 fa-border font-bold wrapper lter">搜索条件</div>
    </div>
    <div class="row">
        <form class="form-horizontal">
            <div class="form-group form-inline">
                <div class="row marb">
                    <label class="col-sm-2 control-label m-l-lg">固定条件</label>
                    <div class="col-sm-6 col-xs-10 m-l-lg">
                        <input type="number" onkeypress="return event.keyCode>=48&&event.keyCode<=57" class=" form-control input-sm" min="1" ng-pattern="/^[0-9]*$/">
                        <span><code style="background-color: transparent" >*</code>查询记录行数</span>
                    </div>
                </div>
                <div class="row marb">
                    <label class="col-sm-2 control-label m-l-lg">玩家ID</label>
                    <div class="col-sm-2 col-xs-10 m-l-lg">
                        <input type="text" class="form-control " placeholder="输入玩家ID">
                    </div>

                    <label class="col-sm-1 col-xs-4 control-label m-l-lg">玩家账号</label>
                    <div class="col-sm-2 col-xs-10 m-l-lg">
                        <input type="text" class="form-control" placeholder="输入玩家账号">
                    </div>
                </div>
                <div class="row marb">
                    <label class="col-sm-2  control-label m-l-lg">真实姓名</label>
                    <div class="col-sm-2 col-xs-10 m-l-lg">
                        <input type="text" class="form-control " placeholder="输入真实姓名">
                    </div>

                    <label class="col-sm-1 col-xs-4 control-label m-l-lg">昵称</label>
                    <div class="col-sm-2 col-xs-10 m-l-lg">
                        <input type="text" class="form-control" placeholder="输入昵称">
                    </div>
                </div>
                <div class="row marb">
                    <label class="col-sm-2 control-label m-l-lg">手机号码</label>
                    <div class="col-sm-2 col-xs-10 m-l-lg">
                        <input type="tel" class="form-control " placeholder="输入手机号码">
                    </div>

                    <label class="col-sm-1 col-xs-2 control-label m-l-lg">选项</label>
                    <div class="col-sm-2 col-xs-7 m-l-lg">
                        <label class="i-checks checkbox-inline">
                            <input type="checkbox"><i></i>
                        </label>
                        <label class="control-label">VIP账号</label>
                    </div>
                </div>
                <div class="row marb">
                    <label class="col-sm-2 control-label m-l-lg">账号性别</label>
                    <div class="radio checkbox-inline m-l-sm">
                        <label class="i-checks i-checks-sm" >
                            <input type="radio" name="pattern1" value="0" checked><i></i>男
                        </label>
                    </div>
                    <div class="radio checkbox-inline">
                        <label class="i-checks i-checks-sm" >
                            <input type="radio" name="pattern1" value="1" ><i></i>女
                        </label>
                    </div>
                    <div class="radio checkbox-inline">
                        <label class="i-checks i-checks-sm">
                            <input type="radio" name="pattern1" value="2" ><i></i>不限制
                        </label>
                    </div>
                </div>
                <div class="row marb">
                    <label class="col-sm-2 control-label m-l-lg">账号状态</label>
                    <div class="radio checkbox-inline m-l-sm">
                        <label class="i-checks i-checks-sm" >
                            <input type="radio" name="pattern2" value="0" checked><i></i>停用
                        </label>
                    </div>
                    <div class="radio checkbox-inline">
                        <label class="i-checks i-checks-sm" >
                            <input type="radio" name="pattern2" value="1" ><i></i>正常
                        </label>
                    </div>
                    <div class="radio checkbox-inline">
                        <label class="i-checks i-checks-sm">
                            <input type="radio" name="pattern2" value="2" ><i></i>不限制
                        </label>
                    </div>
                </div>
                <div class="row marb">
                    <label class="col-sm-2 col-xs-3 m-l-lg control-label">玩家VIP等级</label>
                    <div class="col-sm-2 w-auto col-xs-4 m-l-lg">
                        <select class="form-control w-sm">
                            <option value=""></option>
                        </select>
                    </div>
                </div>

            </div>
            <div class=" panel-footer text-right bg-light lter">
                <div class="col-sm-8">
                    <button class="btn btn-success pull-right">搜索玩家</button>
                </div>
            </div>
        </form>
    </div>
</div>
