<div class="bg-light lter wrapper"><h1 class="m-n font-thin h3">{{ 'app.guestbook.list' | translate }}</h1></div>
<div>
    <div class="pull-right m-r-xxl headpadd">
        <button class="btn btn-primary btn-sm btn-addon" ng-click="!formValidate.$invalid&&add()"><i class="fa fa-plus"></i>{{ 'log.add' | translate }}</button>
    </div>
    <div class="pull-right m-r-sm headpadd">
        <input type="text" class="form-control input-sm" ng-model="wordfilter" placeholder="{{ 'log.wordfilter' | translate }}"/>
    </div>
    <div class="pull-right m-r-sm headpadd">
        <form>
            <div class="input-group m-r-sm">
                <input type="text" ng-model="search.keyword" class="form-control input-sm bg-light no-border rounded padder" placeholder="{{ 'log.wordfilter' | translate }}">
                <span class="input-group-btn" style="width: auto">
                <button type="submit" class="btn btn-sm bg-light rounded" ng-click="onPageSizeChanged()"><i class="fa fa-search"></i></button>
              </span>
            </div>
        </form>
    </div>
    <div class="pull-right m-r-sm headpadd">
        <select class="m-r-sm input-sm form-control" ng-model="pageSize" ng-options="o.val as o.val for o in listRowsOptions" ng-change="onPageSizeChanged()">
        </select>
    </div>
</div>

<div class="panel panel-default">
    <div class="line b-b"></div>
    <div class="panel-body">
        <div ng-style="{height:app.navHeight-180+'px'}" ag-grid="gridOptions" class="ag-fresh"></div>
    </div>
</div>
