<div>
    <div ui-view class="fade-in-down"></div>
    <form ng-show="$state.is('app.shop.lottery.user') " name="formValidate" class="form-horizontal form-validation">
        <div class="panel panel-default">
            <div class="panel-heading titlefixed">
                <strong>{{'shop.user.editInformation'|translate}}</strong>
            </div>
            <div class="panel-body paddingtop">
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'shop.user.userID'|translate}}<code style="background-color: transparent">*</code></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{'shop.user.userID'|translate}}" ng-model="id" required readonly>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'shop.user.userNick'|translate}}<code style="background-color: transparent">*</code></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{'shop.user.userNick'|translate}}" ng-model="winUser.nick" readonly >
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'shop.user.userName'|translate}}<code style="background-color: transparent">*</code></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{'shop.user.userName'|translate}}" ng-model="winUser.name" >
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'shop.user.userTelephone'|translate}}<code style="background-color: transparent">*</code></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{'shop.user.userTelephone'|translate}}" ng-model="winUser.mobile"  >
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'shop.user.province'|translate}}<code style="background-color: transparent">*</code></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{'shop.user.province'|translate}}" ng-model="winUser.province" >
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'shop.user.city'|translate}}<code style="background-color: transparent">*</code></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{'shop.user.city'|translate}}" ng-model="winUser.city" >
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'shop.user.region'|translate}}<code style="background-color: transparent">*</code></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{'shop.user.region'|translate}}" ng-model="winUser.area" >
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'shop.user.detailedAddress'|translate}}<code style="background-color: transparent">*</code></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{'shop.user.detailedAddress'|translate}}" ng-model="winUser.address" >
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
            <!-- 加载编辑器的容器 -->
            <footer class="panel-footer text-right bg-light lter">
                <button type="submit" class="btn btn-success" ng-click="!formValidate.$invalid&&save()">{{'shop.user.save'|translate}}</button>
            </footer>
        </div>
    </form>

</div>
