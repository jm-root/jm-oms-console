            <i class="fa fa-plus"></i>{{'common.create'|translate}}
        </button>
        <button type="button" class="btn btn-sm btn-danger btn-addon" ng-click="delete()">
            <i class="fa fa-trash-o"></i>{{'shop.lottery.delete'|translate}}
        </button>
    </div>

        </select>
