<div ng-controller="CateEditCtrl">
    <div ui-view class="fade-in-down"></div>
    <form ng-show="$state.is('app.shop.category.edit') " name="formValidate" class="form-horizontal form-validation">
        <div class="panel panel-default">
            <div class="panel-heading titlefixed">
                <strong>{{'shop.category.edit.editInformation'|translate}}</strong>
            </div>
            <div class="panel-body paddingtop">
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'shop.category.edit.categoryNmae'|translate}}<code style="background-color: transparent" ng-disabled="id">*</code></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{'shop.category.edit.categoryNmae'|translate}}" ng-model="category.name"  required>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'shop.category.edit.parentClass'|translate}}<code style="background-color: transparent" ng-disabled="id">*</code></label>
                    <div class="col-sm-9">
                        <select class="form-control" ng-model="category.parent" ng-options="(parentCate.name) for parentCate in parentCates" >
                            <option value="">-- {{'shop.category.edit.default'|translate}} --</option>
                        </select>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
            <!-- 加载编辑器的容器 -->
            <footer class="panel-footer text-right bg-light lter">
                <button type="submit" class="btn btn-success" ng-click="!formValidate.$invalid&&save()">{{'shop.category.edit.save'|translate}}</button>
            </footer>
        </div>
    </form>

</div>
