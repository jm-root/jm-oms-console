<div ng-controller="OrderEditCtrl">
    <div ui-view class="fade-in-down"></div>
    <form ng-show="$state.is('app.shop.order.edit') " name="formValidate" class="form-horizontal form-validation">
        <div class="panel panel-default">
            <div class="panel-heading titlefixed">
                <strong>{{'shop.order.edit.editInformation'|translate}}</strong>
            </div>
            <div class="panel-body paddingtop">
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'shop.order.edit.orderID'|translate}}<code style="background-color: transparent">*</code></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{'shop.order.edit.orderID'|translate}}" ng-model="order._id" required disabled="true">
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'shop.order.edit.productID'|translate}}<code style="background-color: transparent"></code></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{'shop.order.edit.productID'|translate}}" ng-model="order.product._id" disabled="true">
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'shop.order.edit.paymentID'|translate}}<code style="background-color: transparent"></code></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{'shop.order.edit.paymentID'|translate}}" ng-model="order.payId" disabled="true">
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'shop.order.edit.productTitle'|translate}}<code style="background-color: transparent"></code></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{'shop.order.edit.productTitle'|translate}}" ng-model="order.product.name">
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'shop.order.edit.productNumber'|translate}}<code style="background-color: transparent">*</code></label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" placeholder="{{'shop.order.edit.productNumber'|translate}}" ng-model="order.buyNum"  required>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'shop.order.edit.purchaseUser'|translate}}<code style="background-color: transparent"></code></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{'shop.order.edit.purchaseUser'|translate}}" ng-model="order.userNick">
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'shop.order.edit.state'|translate}}<code style="background-color: transparent" ng-disabled="id">*</code></label>
                    <div class="col-sm-9">
                        <select class="form-control" ng-model="order.status">
                            <option value="1">{{'shop.order.edit.underOrders'|translate}}</option>
                            <option value="2">{{'shop.order.edit.alreadyPaid'|translate}}</option>
                            <option value="3">{{'shop.order.edit.alreadyCompleted'|translate}}</option>
                        </select>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
            <!-- 加载编辑器的容器 -->
            <footer class="panel-footer text-right bg-light lter">
                <button type="submit" class="btn btn-success" ng-click="!formValidate.$invalid&&save()">{{'shop.order.edit.save'|translate}}</button>
            </footer>
        </div>
    </form>

</div>
