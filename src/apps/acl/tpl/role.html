<!-- hbox layout -->
<div class="hbox hbox-auto-xs hbox-auto-sm bg-light ">



    <!-- column -->
    <div class="col w-xs  b-r">
        <div class="wrapper-sm b-b">
            <div class="pull-right">
                <a href class="btn btn-sm btn-info m-t-n-xs" ng-init="ebtnname='新增'" ng-click="change(0)">
                    {{ebtnname}}
                </a>
                <a href ng-if="!userRoles[curRole.code]" class="btn btn-sm btn-success m-t-n-xs" ng-init="ubtnname='修改'" ng-click="change(1)">
                    {{ubtnname}}
                </a>
            </div>

            <div class="h4">角色</div>
        </div>
        <div ng-if="!isCollapsed" class="panel-body bg-white-only">
            <form name="formValidate" class="form-horizontal form-validation">
                <div class="form-group">
                    <label class="col-sm-3 control-label">上级角色</label>
                    <div class="col-sm-9">
                        <select multiple chosen class="w-full" data-placeholder-text-multiple="'上级角色'" ng-model="role.parents"  ng-options="option.code as option.title for option in roles">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">编码</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="编码(a-z|A-Z|0-9字符)" ng-model="role.code" ng-pattern="/^[a-z|A-Z|0-9]*$/" ng-disabled="role._id" ng-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">名称</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="名称" ng-model="role.title"  ng-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">描述</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="描述" ng-model="role.description"  ng-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">开/关</label>
                    <div class="col-sm-9">
                        <label class="i-checks checkbox-inline">
                            <input type="checkbox" ng-model="role.status" ng-true-value="1" ng-false-value="0"><i></i>
                        </label>
                    </div>
                </div>
                <footer class="text-right">
                    <button ng-hide="role._id" class="btn btn-info" ng-click="!formValidate.$invalid&&enter()">确认</button>
                    <button ng-show="role._id" class="btn btn-success" ng-click="!formValidate.$invalid&&update()">保存</button>
                </footer>
            </form>
        </div>
        <div class="list-group no-radius no-border no-bg m-b-none" ui-jq="slimScroll" ui-refresh="app.navHeight" ui-options="{height:{{app.navHeight-91}}+'px', size:'8px'}">
            <p ng-show="!roles.length&&isCollapsed" style="text-align: center">无数据</p>
            <a ng-repeat="role in roles" class="list-group-item m-l-none hover-anchor b-a no-select" ng-class="{'focus': role.selected}" ng-click="selectRole(role)" ng-dblclick="change(1)">
                <span ng-if="!userRoles[role.code]" ng-click="deleteRole(role)" class="pull-right text-muted hover-action"><i class="fa fa-times"></i></span>
                <span class="block m-l" popover-placement="{{$index!=0&&$index==roles.length-1?'top':'bottom'}}" popover="{{role.code+':'+role.description}}" popover-trigger="mouseenter">{{ role.title||"asd"}}</span>
            </a>
        </div>
    </div>
    <!-- /column -->


    <!-- column -->
    <script type="text/ng-template" id="angularTreeTemplate">
        <div class="tree-node tree-node-content "  >
            <a ng-if="item.children.length > 0" data-nodrag ng-click="toggle(this)">
                <span ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed }"></span>
            </a>

                 <span style="width: 250px" >
                 <!-- {{ item.title | limitTo: 10 }}{{item.title.length > 10 ? '...' : ''}} -->
                     {{ item.title ||item.code}}
                 </span>

                <label   ng-style="item.permissions.indexOf('get')==-1?style:''" ng-class="" class="i-checks checkbox-inline pull-right" style="display: inline-block;width: 100px;" >
                    <input  type="checkbox" value="get"   ng-checked="curPermission[item.code].indexOf('get')>-1" ng-click="setPermisssion($event,item.code)"   ng-disabled="userRoles[curRole.code]" ><i></i>
                </label>

                <label   ng-style="item.permissions.indexOf('delete')==-1?style:''" class="i-checks checkbox-inline pull-right" style="display: inline-block;width: 100px;"  >
                    <input  type="checkbox" value="delete"   ng-checked="curPermission[item.code].indexOf('delete')>-1"  ng-click="setPermisssion($event,item.code)"   ng-disabled="userRoles[curRole.code]" ><i></i>
                </label>


                <label   ng-style="item.permissions.indexOf('put')==-1?style:''"class="i-checks checkbox-inline pull-right" style="display: inline-block;width: 100px;" >
                    <input type="checkbox" value="put"   ng-checked="curPermission[item.code].indexOf('put')>-1"    ng-click="setPermisssion($event,item.code)"   ng-disabled="userRoles[curRole.code]" ><i></i>
                </label>


                <label  ng-style="item.permissions.indexOf('post')==-1?style:''" class="i-checks checkbox-inline pull-right" style="display: inline-block;width: 100px;">
                    <input   type="checkbox"  value="post"  ng-checked="curPermission[item.code].indexOf('post')>-1"   ng-click="setPermisssion($event,item.code)"   ng-disabled="userRoles[curRole.code]"><i></i>
                </label>

        </div>
        <div class="line b-b" style="margin: 0"></div>
        <ul ng-model="item.children" ng-class="{hidden: collapsed}" style="margin:0px;list-style:none;">
            <li ng-repeat="item in item.children" ui-tree-node ng-include="'angularTreeTemplate'">

            </li>
        </ul>
    </script>
    <div class="col w-lg lter b-r">
        <div class="wrapper-sm b-b"style="height: 41px">
                <label class="control-label" style="height: 30px">角色名称</label>
                <input style="display: inline-block;width: auto;margin-right: 10%;height: 30px" type="text" class="form-control input-sm text-md" placeholder="角色名称" ng-model="curRole.title"  disabled>
                <label class=control-label" style="height: 30px">描述</label>
                <input  style="display: inline-block;width: 30%;height: 30px" type="text" class="form-control input-sm text-md" placeholder="描述" ng-model="curRole.description" disabled>
                <button style="display: inline-block;height: 30px" class="btn btn-info pull-right btn-sm" ng-click="changePermission()" ng-if="!userRoles[curRole.code]">保存</button>
        </div>
        <div  ng-show="curRole._id" class="list-group no-radius no-border no-bg m-b-none" ui-jq="slimScroll" ui-refresh="app.navHeight" ui-options="{height:{{app.navHeight-91}}+'px', size:'8px'}">
            <div ui-tree="treeOptions" id="tree-root">
                <div >

                    <span >
                 资源
                    </span>

                    <label class="i-checks checkbox-inline pull-right" style="display: inline-block;width: 120px">
                        查询
                    </label>

                    <label class="i-checks checkbox-inline pull-right" style="display: inline-block;width: 100px">删除
                    </label>


                    <label class="i-checks checkbox-inline pull-right" style="display: inline-block;width: 100px">
                    增加
                    </label>


                    <label class="i-checks checkbox-inline pull-right" style="display: inline-block;width: 100px">
                        修改
                    </label>

                </div>
                <div class="line b-b" style="margin: 0"></div>
                <ul ui-tree-nodes ng-model="angularTreeList" style="margin:0px;list-style:none;">
                    <li ng-repeat="item in angularTreeList" ui-tree-node ng-include="readonly?'angularTreeReadOnlyTemplate':'angularTreeTemplate'">

                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /column -->


</div>
