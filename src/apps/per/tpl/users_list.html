<div ng-controller="UsersListCtrl">
    <div class="bg-light lter b-b wrapper"><h1 class="m-n font-thin h3">用户列表</h1></div>
    <div>
        <div class="pull-right m-r-xxl headpadd">
            <button ui-sref="app.per.users.edit" type="button" class="btn btn-sm btn-primary btn-addon">
                <i class="fa fa-plus"></i>创建
            </button>
            <button type="button" class="btn btn-sm btn-danger btn-addon" ng-click="delete()">
                <i class="fa fa-trash-o"></i>删除
            </button>
        </div>
        <div class="pull-right headpadd">
            <form>
                <div class="input-group m-r-sm">
                    <input type="text" ng-model="search.keyword" class="form-control input-sm bg-light no-border rounded padder" placeholder="搜索 账号/昵称/手机号">
                    <span class="input-group-btn" style="width: auto">
                    <button type="submit" class="btn btn-sm bg-light rounded" ng-click="onPageSizeChanged()"><i class="fa fa-search"></i></button>
                  </span>
                </div>
            </form>
        </div>
        <div class="pull-right headpadd">
            <div class="input-group m-r-sm" style="width: 185px;">
                <input date-range-picker type="text" class="form-control" ng-model="search.date" options="dateOptions" placeholder="起始时间和结束时间" style="position: relative;height: 30px"/>
                <i class="glyphicon glyphicon-calendar fa fa-calendar" style="position: absolute;right: 8px;top:8px;z-index:1000;cursor: pointer;" onclick="$(this).parent().find('input').click();"></i>
            </div>
        </div>
        <div class="pull-right m-r-sm headpadd" >
            <select class="input-sm form-control" ng-model="search.type" ng-change="onPageSizeChanged()">
                <option value="">类别</option>
                <option value="0">游客</option>
                <option value="1">手机</option>
                <option value="2">微信</option>
                <option value="3">QQ</option>
            </select>
        </div>
        <div class="pull-right m-r-sm headpadd" >
            <select class="input-sm form-control" ng-model="search.active" ng-change="onPageSizeChanged()">
                <option value="">状态</option>
                <option value="0">封停</option>
                <option value="1">正常</option>
            </select>
        </div>
        <div class="pull-right m-r-sm headpadd">
            <select class="input-sm form-control" ng-model="pageSize" ng-options="o.val as o.val for o in listRowsOptions" ng-change="onPageSizeChanged()">
            </select>
        </div>
        <div class="pull-right m-r-sm headpadd">
            管理人员<label class="i-checks i-checks-sm" style="margin-top: 5px"><input type="checkbox" ng-model="isMgr"><i></i></label>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="line b-b" style="margin: 0"></div>
        <div class="panel-body">
            <div ng-style="{height:app.navHeight-165+'px'}" ag-grid="gridOptions" class="ag-fresh"></div>
        </div>
    </div>
</div>
