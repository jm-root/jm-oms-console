<div>
    <div ui-view class="fade-in-down"></div>
    <form ng-show="$state.is('app.home.bbs.topic.edit')" name="formValidate" class="form-horizontal form-validation">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>{{ 'home.bbs.topic.edit.editInformation' | translate }}</strong>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'home.bbs.topic.edit.cover' | translate }}</label>

                    <div class="col-sm-9">
                        <a ui-sref=".logo"><img width="320" height="200" ng-src="{{topic.logo}}" onerror="this.src='apps/common/img/logo.jpg'"/></a>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'home.bbs.topic.edit.section' | translate }}</label>
                    <div class="col-sm-9 w-auto">
                        <p ng-show="forum.name" class="form-control-static" ng-bind="forum.name"></p>
                        <select ng-hide="forum.name" class="form-control m-b" ng-model="topic.forum" ng-options="option._id as option.name for option in forums" required></select>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'home.bbs.topic.edit.code' | translate }}</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{ 'home.bbs.topic.edit.code' | translate }}" ng-model="topic.code" ng-disabled="topic._id">
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label"><code style="background-color: transparent">*</code>{{ 'home.bbs.topic.edit.title' | translate }}</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{ 'home.bbs.topic.edit.title' | translate }}" ng-model="topic.title" required>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'home.bbs.topic.edit.displayOrder' | translate }}</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" placeholder="{{ 'home.bbs.topic.edit.displayOrder' | translate }}" ng-model="topic.rank" min="0" ng-pattern="/^[0-9]*$/">
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'home.bbs.topic.edit.recommendationDegree' | translate }}</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" placeholder="{{ 'home.bbs.topic.edit.recommendationDegree' | translate }}" ng-model="topic.recommends" min="0" ng-pattern="/^[0-9]*$/">
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'home.bbs.topic.edit.label' | translate }}</label>

                    <div class="col-sm-9">
                        <tags-input class="bootstrap" ng-model="topic.tags" add-on-space="true" add-on-paste="true" placeholder="{{ 'home.bbs.topic.edit.label' | translate }}" min-length="1"></tags-input>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'home.bbs.topic.edit.jumpAddress' | translate }}</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="{{ 'home.bbs.topic.edit.jumpAddress' | translate }" ng-model="topic.url">
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'home.bbs.topic.edit.config' | translate }}</label>
                    <div class="col-sm-10">
                        <label class="i-checks checkbox-inline">
                            <input type="checkbox" ng-model="topic.highlight">
                            <i></i>
                            {{ 'home.bbs.topic.edit.highLight' | translate }}
                        </label>

                        <label class="i-checks checkbox-inline">
                            <input type="checkbox" ng-model="topic.digest">
                            <i></i>
                            {{ 'home.bbs.topic.edit.essence' | translate }}
                        </label>

                        <label class="i-checks checkbox-inline">
                            <input type="checkbox" ng-model="topic.stickReply">
                            <i></i>
                            {{ 'home.bbs.topic.edit.top' | translate }}
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'home.bbs.topic.edit.content' | translate }}</label>
                    <div class="col-sm-10">
                        <div class="radio checkbox-inline">
                            <label class="i-checks">
                                <input type="radio" name="type" value="doc" ng-model="topic.type" ng-change="chooseType('doc')" checked>
                                <i></i>
                                {{ 'home.bbs.topic.edit.editContent' | translate }}
                            </label>
                        </div>
                        <div class="radio checkbox-inline">
                            <label class="i-checks">
                                <input type="radio" name="type" value="url" ng-model="topic.type" ng-change="chooseType('url')">
                                <i></i>
                                {{ 'home.bbs.topic.edit.link' | translate }}
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-9">
                        <div ng-if="topic.type=='doc'">
                            <div class="m-b-xs">
                                <div class="radio checkbox-inline">
                                    <label class="i-checks i-checks-sm">
                                        <input type="radio" name="branch" value="1" ng-model="topic.branch" checked>
                                        <i></i>
                                        html
                                    </label>
                                </div>
                                <div class="radio checkbox-inline">
                                    <label class="i-checks i-checks-sm">
                                        <input type="radio" name="branch" value="2" ng-model="topic.branch">
                                        <i></i>
                                        {{ 'home.bbs.topic.edit.pureText' | translate }}
                                    </label>
                                </div>
                                <div class="radio checkbox-inline">
                                    <label class="i-checks i-checks-sm">
                                        <input type="radio" name="branch" value="3" ng-model="topic.branch">
                                        <i></i>
                                        {{ 'home.bbs.topic.edit.formattedPlainText' | translate }}
                                    </label>
                                </div>
                            </div>

                            <div class="ueditor" ng-model="topic.content" config="ueditor_config" ready="onUeditor"></div>
                        </div>
                        <input ng-if="topic.type=='url'" type="text" class="form-control" placeholder="{{ 'home.activity.link' | translate}}" ng-model="topic.content">
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
                <button type="submit" class="btn btn-success" ng-click="!formValidate.$invalid&&save()">{{ 'home.save' | translate }}</button>
            </footer>
        </div>
    </form>

</div>
