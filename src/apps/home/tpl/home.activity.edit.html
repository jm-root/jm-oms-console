<div>
    <div ui-view class="fade-in-down"></div>
    <form ng-show="$state.is('app.home.activitys.edit')" name="formValidate" class="form-horizontal form-validation">
        <div class="panel panel-default">
            <div class="panel-heading titlefixed">
                <strong>{{ 'home.activity.edit' | translate }}</strong>
            </div>
            <div class="panel-body paddingtop">
                <div class="form-group">
                    <label class="col-sm-2 control-label"><code style="background-color: transparent">*</code>{{ 'home.activity.title' | translate }}</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" style="max-width: 320px" placeholder="{{ 'home.activity.title' | translate }}" ng-model="topic.title" required>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'home.activity.displayOrder' | translate }}</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" style="max-width: 320px" placeholder="{{ 'home.activity.displayOrder' | translate }}" ng-model="topic.rank" min="0" ng-pattern="/^[0-9]*$/">
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'home.activity.index' | translate }}</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" style="max-width: 320px" placeholder="{{ 'home.activity.index' | translate }}" ng-model="topic.recommends" min="0" ng-pattern="/^[0-9]*$/">
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'home.activity.label' | translate }}</label>

                    <div class="col-sm-9">
                        <tags-input class="bootstrap" style="max-width: 320px" ng-model="topic.tags" add-on-space="true" add-on-paste="true" placeholder="{{ 'home.activity.label' | translate }}" min-length="1"></tags-input>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'home.activity.jump' | translate }}</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" style="max-width: 320px" placeholder="{{ 'home.activity.jump' | translate }}" ng-model="topic.url">
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'home.activity.config' | translate }}</label>
                    <div class="col-sm-10">
                        <label class="i-checks checkbox-inline">
                            <input type="checkbox" ng-model="topic.highlight">
                            <i></i>
                            {{ 'home.activity.highLight' | translate }}
                        </label>

                        <label class="i-checks checkbox-inline">
                            <input type="checkbox" ng-model="topic.digest">
                            <i></i>
                            {{ 'home.activity.essence' | translate }}
                        </label>

                        <label class="i-checks checkbox-inline">
                            <input type="checkbox" ng-model="topic.stickReply">
                            <i></i>
                            {{ 'home.activity.top' | translate }}
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'home.activity.content' | translate }}</label>
                    <div class="col-sm-10">
                        <div class="radio checkbox-inline">
                            <label class="i-checks">
                                <input type="radio" name="type" value="doc" ng-model="topic.type" ng-change="chooseType('doc')" checked>
                                <i></i>
                                {{ 'home.activity.editContent' | translate }}
                            </label>
                        </div>
                        <div class="radio checkbox-inline">
                            <label class="i-checks">
                                <input type="radio" name="type" value="url" ng-model="topic.type" ng-change="chooseType('url')">
                                <i></i>
                                {{ 'home.activity.link' | translate }}
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-9">
                        <div ng-if="topic.type=='doc'">
                            <div class="m-b-xs">
                                <div class="radio checkbox-inline">
                                    <label class="i-checks i-checks-sm">
                                        <input type="radio" name="branch" value="1" ng-model="topic.branch" checked>
                                        <i></i>
                                        html
                                    </label>
                                </div>
                                <div class="radio checkbox-inline">
                                    <label class="i-checks i-checks-sm">
                                        <input type="radio" name="branch" value="2" ng-model="topic.branch">
                                        <i></i>
                                        {{ 'home.activity.pureText' | translate }}
                                    </label>
                                </div>
                                <div class="radio checkbox-inline">
                                    <label class="i-checks i-checks-sm">
                                        <input type="radio" name="branch" value="3" ng-model="topic.branch">
                                        <i></i>
                                        {{ 'home.activity.formattedPlainText' | translate }}
                                    </label>
                                </div>
                            </div>

                            <div class="ueditor" ng-model="topic.content" config="ueditor_config" ready="onUeditor"></div>
                        </div>
                        <input ng-if="topic.type=='url'" type="text" class="form-control" placeholder="{{ 'home.activity.link' | translate }}" ng-model="topic.content">
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
                <button type="submit" class="btn btn-success" ng-click="!formValidate.$invalid&&save()">{{ 'home.save' | translate }}</button>
            </footer>
        </div>
    </form>

</div>
