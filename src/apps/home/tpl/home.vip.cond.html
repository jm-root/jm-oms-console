<div class="bg-light lter wrapper"><strong>{{ 'home.vip.cond.setting' | translate }}</strong></div>
<div>
    <form name="formValidate" class="form-horizontal form-validation">
        <div class="panel panel-default">

            <div class="panel-body paddingtop">
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'home.vip.cond.recharge' | translate }}</label>
                    <div class="col-sm-9">
                        <tags-input class="bootstrap" ng-model="tags" add-on-space="true" add-on-paste="true" allowed-tags-pattern="^[0-9]+$" placeholder="{{ 'home.vip.cond.add' | translate }}" min-length="1"></tags-input>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
                <div>
                    <button type="submit" class="btn btn-success" ng-click="save()">{{ 'home.save' | translate }}</button>
                </div>
            </footer>
        </div>
    </form>

</div>
