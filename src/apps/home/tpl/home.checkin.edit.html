<div ng-controller="CheckinEditCtrl">
    <div ui-view class="fade-in-down"></div>
    <form ng-show="$state.is('app.home.checkin.edit') " name="formValidate" class="form-horizontal form-validation">
        <div class="panel panel-default">
            <div class="panel-heading titlefixed">
                <strong>{{ 'home.checkin.edit' | translate }}</strong>
            </div>
            <div class="panel-body paddingtop">
                <div class="form-group">
                    <label class="col-sm-2 control-label"><code style="background-color: transparent">*</code>{{ 'home.checkin.number' | translate }}</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" style="max-width: 240px" placeholder="{{ 'home.checkin.day' | translate }}" ng-model="reward.day" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><code style="background-color: transparent">*</code>{{ 'home.checkin.rewardType' | translate }}</label>
                    <div class="col-sm-6">
                        <select class="form-control w-sm" ng-model="reward.rewards[0].ctCode">
                            <option value="tb">{{ 'home.checkin.tb' | translate }}</option>
                            <option value="jb">{{ 'home.checkin.jb' | translate }}</option>
                            <option value="dbj">{{ 'home.checkin.dbj' | translate }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><code style="background-color: transparent">*</code>{{ 'home.checkin.rewardQuantity' | translate }}</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" style="max-width: 240px" placeholder="{{ 'home.checkin.reward' | translate }}" ng-model="reward.rewards[0].amount" required>
                    </div>
                </div>
            </div>
            <!-- 加载编辑器的容器 -->
            <footer class="panel-footer text-right bg-light lter">
                <button type="submit" class="btn btn-success" ng-click="!formValidate.$invalid&&save()">{{ 'home.save' | translate }}</button>
            </footer>
        </div>
    </form>

</div>
