<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">选择玩家</h1>
</div>

<div class="wrapper-md">
    <div class="row">
        <div class="col-sm-9">
            <div class="list-group">
                <!--搜索-->
                <li class="list-group-item">
                    <div class="input-group p-b-md">
                        <input type="text" class="form-control input-sm btn-rounded" placeholder="{{'common.searchUser'|translate}}" ng-model="keyword">
                        <span class="input-group-btn">
                    <span class="btn btn-default btn-sm btn-rounded" ng-click="search()"><i class="fa fa-search"></i></span>
                </span>
                    </div>
                </li>
                <!--loading-->
                <li ng-if="moreLoading" class="list-group-item">
                    <div class="text-center"><img width="30px" src="./apps/common/img/loading.gif"></div>
                </li>
                <!--表格-->
                <li ng-if="!moreLoading" class="list-group-item">
                    <table st-table="rowCollectionBasic" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>{{ 'common.userId' | translate }}</th>
                            <th>{{ 'common.userAccount' | translate }}</th>
                            <th>{{ 'common.userName' | translate }}</th>
                        </tr>
                        </thead>
                        <tbody class="hand">
                        <tr ng-repeat="row in usersInfo.rows" ng-click="selectUser(row)" st-select-mode="single">
                            <td>{{row.uid}}</td>
                            <td>{{row.account||row.mobile}}</td>
                            <td>{{row.nick}}</td>
                        </tr>
                        </tbody>
                    </table>
                </li>
                <li  ng-if="total && pages>1" class="list-group-item">
                    <div style="text-align: center;">
                        <i class="glyphicon glyphicon-chevron-left color hand" style="width: 20%" ng-click="left()"></i>
                        <label>{{page}}</label>/
                        <label>{{pages}}</label>
                        <i class="glyphicon glyphicon-chevron-right color hand" style="width: 20%" ng-click="right()"></i>
                    </div>
                </li>
            </div>
        </div>
    </div>
</div>
