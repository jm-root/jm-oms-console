<div class="bg-light lter b-b wrapper"><h1 class="m-n font-thin h3">玩家统计</h1></div>

<div>
    <div class="pull-right headpadd m-r-sm">
        <div class="input-group" style="width: 250px;">
            <input date-range-picker type="text" class="form-control" ng-model="search.date" options="dateOptions" placeholder="{{'common.times'|translate}}" style="position: relative;height: 30px" value="{{date}}"/>
            <i class="glyphicon glyphicon-calendar fa fa-calendar" style="position: absolute;right: 8px;top:8px;z-index:1000;cursor: pointer;" onclick="$(this).parent().find('input').click();" ></i>
        </div>
    </div>
    <div class="pull-right m-r-sm headpadd">
        <select class="input-sm form-control" style="width: 115px" ng-model="search.agent" ng-options="opt._id as opt.name for opt in channels" ng-change="search()">
            <option value="">所有渠道</option>
        </select>
    </div>
    <div class="pull-right m-r-sm headpadd" >
        <select class="input-sm form-control" ng-model="pageSize" ng-options="o.val as o.val for o in listRowsOptions" ng-change="search(1)">
        </select>
    </div>
</div>
<div class="line b-b"></div>

<div style="margin: 0 10px 5px;position: relative">
    <div class="table-responsive " ng-style="tablestyle">
        <!--loading-->
        <div ng-if="moreLoading">
            <div style="position:fixed;z-index:1;width:100%;height:100%; background:#eeeeee;opacity: 0.5;"></div>
            <div ng-if="!isSmartDevice"  style="position:absolute;z-index: 2;left: 0;right: 0;top: 22em;bottom: 0;margin:auto;">
                <div class="text-center"><img width="30px" src="./apps/common/img/loading.gif"></div>
            </div>
            <div ng-if="isSmartDevice"  style="position:fixed;z-index: 2;left: 50%;top: 50%;transform: translate(-50%, -50%)">
                <div class="text-center"><img width="30px" src="./apps/common/img/loading.gif"></div>
            </div>
        </div>
        <!--no data-->
        <div class="text-center" ng-if="nodata&&!isSmartDevice" style="position:absolute;z-index: 2;left: 0;right: 0;top: 22em;bottom: 0;margin:auto;">
            <span style="border: 1px solid  #aaaaaa;padding: 5px;border-radius: 10px;">{{'ag-grid.noRowsToShow'|translate}}</span>
        </div>
        <div class="text-center" ng-if="nodata&&isSmartDevice" style="position:fixed;z-index: 2;left: 50%;top: 50%;transform: translate(-50%, -50%)">
            <span style="border: 1px solid  #aaaaaa;padding: 5px;border-radius: 10px;">{{'ag-grid.noRowsToShow'|translate}}</span>
        </div>
        <!--table-->
        <table class="table table-striped table-bordered mobiletable">
            <thead class="bg-white">
            <tr>
                <th>日期</th>
                <th>注册</th>
                <th>登录</th>
                <th>上分</th>
                <th>下分</th>
                <th>金币总输赢</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in playerdata.rows" class="active" ng-if="total">
                <td data-title="日期" >{{row.date | date:'yyyy-MM-dd hh:mm:ss'}}</td>
                <td data-title="注册" >{{row.register}}</td>
                <td data-title="登录" >{{row.login}}</td>
                <td data-title="上分" >{{row.up_jb}}</td>
                <td data-title="下分" >{{row.down_jb}}</td>
                <td data-title="金币总输赢" >{{row.gain_jb}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!--ng-if="!isSmartDevice"-->
    <div ng-if="!moreLoading&&!isSmartDevice" style="position:absolute;z-index: 2;left: 0;right: 0;top: 52em;bottom: 0;margin:auto;">
        <div class="text-center">
            <button class="btn btn-default btn-sm" ng-click="search(1)" ng-disabled="page==1">{{'ag-grid.first'|translate}}</button>
            <button class="btn btn-default btn-sm" ng-click="left()" ng-disabled="page==1">{{'ag-grid.previous'|translate}}</button>
            <span>{{page}}/{{pages}}</span>
            <button class="btn btn-default btn-sm" ng-click="right()" ng-disabled="page==pages">{{'ag-grid.next'|translate}}</button>
            <button class="btn btn-default btn-sm" ng-click="search(pages)" ng-disabled="page==pages">{{'ag-grid.last'|translate}}</button>
        </div>
    </div>
    <div class="text-center" ng-if="!moreLoading&&!nodata&&isSmartDevice">
        <button class="btn btn-default btn-sm" ng-click="search(1)" ng-disabled="page==1">{{'ag-grid.first'|translate}}</button>
        <button class="btn btn-default btn-sm" ng-click="left()" ng-disabled="page==1">{{'ag-grid.previous'|translate}}</button>
        <span>{{page}}/{{pages}}</span>
        <button class="btn btn-default btn-sm" ng-click="right()" ng-disabled="page==pages">{{'ag-grid.next'|translate}}</button>
        <button class="btn btn-default btn-sm" ng-click="search(pages)" ng-disabled="page==pages">{{'ag-grid.last'|translate}}</button>
    </div>
</div>
