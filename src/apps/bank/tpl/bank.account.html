<div class="bg-light lter b-b wrapper"><h1 class="m-n font-thin h3">{{'bank.bank.account.title'|translate}}</h1></div>
<div>
    <div class="pull-right m-r-xl headpadd">
        <form>
            <div class="input-group m-r-sm">
                <input type="text" ng-model="search" class="form-control input-sm bg-light no-border rounded padder" placeholder="{{'common.searchUser'|translate}}">
                <span class="input-group-btn" style="width: auto">
                    <button type="submit" class="btn btn-sm bg-light rounded" ng-click="onPageSizeChanged()"><i class="fa fa-search"></i></button>
              </span>
            </div>
        </form>
    </div>
    <div class="pull-right m-r-sm headpadd" ng-if="!isSmartDevice">
        <select class="input-sm form-control" ng-model="pageSize" ng-options="o.val as o.val for o in listRowsOptions" ng-change="onPageSizeChanged()">
        </select>
    </div>
</div>
<div>
    <div class="panel panel-default">
        <div class="line b-b" style="margin: 0"></div>
        <div class="panel-body">
            <div ng-style="{height:app.navHeight-165+'px'}" ag-grid="gridOptions" class="ag-fresh"></div>
        </div>
    </div>

    <!--loading-->
    <div ng-if="loading" style="width:50px;height:50px;margin:auto; position:absolute;top:0;left:0;bottom:0;right:0;">
        <img width="50" height="50" src="./apps/common/img/loading.gif"/>
    </div>
    <div ng-if="loading" style="position:absolute;width:100%;height:100%;top:0;left:0;background:black;opacity:0.2;z-index: 9999;">

    </div>
</div>
