<div>
    <form name="formValidate" class="form-horizontal form-validation">
        <div class="panel panel-default">
            <div class="panel-heading titlefixed">
                <strong>{{'bank.bank.overdraw.title'|translate}}</strong>
            </div>
            <div class="panel-body paddingtop">
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'bank.bank.overdraw.label1'|translate}}</label>
                    <div class="col-sm-9">
                        <div class="input-group"style="max-width: 360px;">
                            <input type="text" class="form-control" placeholder="{{'common.userId'|translate}}" ng-model="bank.userId" ng-required="true">
                            <div class="input-group-btn dropdown" drop-down-table>
                                <div type="button" class="btn btn-default" ng-bind="nick||'???'"></div><div type="button" class="btn btn-default" ng-click="searchUser(bank.userId)">{{'common.search'|translate}} <span class="caret"></span></div>
                                <ul class="dropdown-menu pull-right w-xxl">
                                    <div class="input-group">
                                        <input type="text" class="form-control input-sm btn-rounded" placeholder="{{'common.searchUser'|translate}}" ng-model="keyword">
                                        <span class="input-group-btn">
                                              <span class="btn btn-default btn-sm btn-rounded" ng-click="searchUser(keyword)"><i class="fa fa-search"></i></span>
                                            </span>
                                    </div>
                                    <table st-table="rowCollectionBasic" class="table table-bordered table-striped" style="margin: 0 0 5px 0">
                                        <thead>
                                        <tr>
                                            <th>{{ 'common.userId' | translate }}</th>
                                            <th>{{ 'common.userAccount' | translate }}</th>
                                            <th>{{ 'common.userName' | translate }}</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="row in usersInfo.rows.slice(10*(page-1),[10*page])" ng-click="selectUser($event)" st-select-mode="single">
                                            <td>{{row.uid}}</td>
                                            <td>{{row.account||row.mobile}}</td>
                                            <td>{{row.nick}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <div ng-if="usersInfo.rows.length > 9" style="text-align: center;">
                                        <i class="glyphicon glyphicon-chevron-left color hand" style="width: 20%" ng-click="left()"></i>
                                        <span>
                                            <label>{{page}}</label>/
                                            <label>{{pages}}</label>
                                        </span>
                                        <i class="glyphicon glyphicon-chevron-right color hand" style="width: 20%" ng-click="right()"></i>
                                    </div>
                                </ul>
                            </div><!-- /btn-group -->
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'bank.bank.overdraw.label2'|translate}}</label>
                    <div class="col-sm-9">
                        <select class="form-control w-sm" ng-model="bank.ctCode" ng-change="selectCT()" ng-required="true">
                            <option value="">{{'bank.bank.overdraw.odOpts.opts'|translate}}</option>
                            <option value="tb">{{'bank.bank.overdraw.odOpts.opts1'|translate}}</option>
                            <option value="jb">{{'bank.bank.overdraw.odOpts.opts2'|translate}}</option>
                            <option value="dbj">{{'bank.bank.overdraw.odOpts.opts3'|translate}}</option>
                        </select>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'bank.bank.overdraw.label3'|translate}}</label>

                    <div class="col-sm-9">
                        <input type="number" class="form-control input-sm pull-left" style="width: 150px;" ng-model="bank.amount" min="0" placeholder="{{'common.amount'|translate}}" ng-pattern="/^[0-9]*$/" ng-required="true">
                    </div>
                    <div class="col-sm-1"></div>
                </div>

            </div>
            <footer class="panel-footer text-right bg-light lter">
                <div style="max-width: 700px">
                    <button type="submit" class="btn btn-success" ng-disabled="formValidate.$invalid" ng-click="overdraw()">{{'bank.bank.overdraw.label4'|translate}}</button>
                </div>
            </footer>
        </div>
    </form>

</div>
