<div ng-controller="SystemLogCtrl">
    <div class="bg-light lter wrapper">

        <div class="pull-right">
            <div class="input-group m-r-sm">
                <input type="text" ng-model="search.keyword" class="form-control input-sm bg-light no-border rounded padder" placeholder="用户、订单号">
                <span class="input-group-btn" style="width: auto">
                <button type="submit" class="btn btn-sm bg-light rounded" ng-click="onPageSizeChanged()"><i class="fa fa-search"></i></button>
              </span>
            </div>
        </div>
        <div class="pull-right">
            <div class="pull-right m-r-sm">
                 是否搜索用户<label class="i-checks i-checks-sm" style="margin-top: 5px"><input type="checkbox" ng-model="search.isSearchUser"><i></i></label>
            </div>
        </div>
        <!--日期区间-->
        <div class="pull-right">
            <div class="input-group m-r-sm" style="width: 185px;">
                <input date-range-picker type="text" class="form-control" ng-model="search.date" options="dateOptions" placeholder="起始时间和结束时间" style="position: relative;height: 30px"/>
                <i class="glyphicon glyphicon-calendar fa fa-calendar" style="position: absolute;right: 8px;top:8px;z-index:9999;cursor: pointer;" onclick="$(this).parent().find('input').click();"></i>
            </div>
        </div>
        <div class="pull-right m-r-xs">
            <select class="input-sm form-control" ng-model="pageSize" ng-options="o.val as o.val for o in listRowsOptions" ng-change="onPageSizeChanged()">
            </select>
        </div>
        <h1 class="m-n font-thin h3" translate="app.system.log">系统日志</h1>
    </div>

    <div class="panel panel-default">
        <div class="line b-b"></div>
        <div class="panel-body">
            <div ng-style="{height:app.navHeight-145+'px'}" ag-grid="gridOptions" class="ag-fresh"></div>
        </div>
    </div>
</div>
