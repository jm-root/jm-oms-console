<div class="bg-light lter b-b wrapper"><h1 class="m-n font-thin h3">下分处理</h1></div>
<div class=" b-b">
    <div class="pull-right m-r-sm headpadd">
        <form>
            <div class="input-group  w-lg">
                <input type="text" ng-model="search.keyword" class="form-control input-sm bg-white no-border rounded padder" placeholder="{{'common.search'|translate}}">
                <span class="input-group-btn" style="width: auto">
                    <button type="submit" class="btn btn-sm bg-white rounded" ng-click="search(search.keyword,1)"><i class="fa fa-search"></i></button>
                  </span>
            </div>
        </form>
    </div>
</div>
<br/><br/>
<div style="margin: 0 10px 5px;position: relative">
<div class="table-responsive " style="">
    <!--loading-->
    <div ng-if="moreLoading">
        <div style="position:fixed;z-index:1;width:100%;height:100%; background:#eeeeee;opacity: 0.5;"></div>
        <div class="list-group-item" style="position: fixed;z-index: 2;margin: 20em 0 0 38% ">
            <div class="text-center"><img width="30px" src="./apps/common/img/loading.gif"></div>
        </div>
    </div>
    <!--table-->
    <table class="table table-striped table-bordered " >
        <thead class="thead bg-white">
        <tr class="thr">
            <th class="thh">玩家ID</th>
            <th class="thh">账号</th>
            <th class="thh">下分金币数</th>
            <th class="thh">操作状态</th>
            <th class="thh">请求时间</th>
            <th class="thh"></th>
        </tr>
        </thead>
        <tbody class="tbody" >

        <!--<tr ng-repeat="row in usersInfo.rows" class="active tbr" style="position: absolute;z-index: 1;">-->
            <!--<td class="tbd" data-title="玩家ID">{{row.user.uid}}</td>-->
            <!--<td class="tbd" data-title="账号">{{row.user.account||row.user.nick}}</td>-->
            <!--<td class="tbd" data-title="下分金币数">{{row.amount}}</td>-->
            <!--<td class="tbd" data-title="操作状态">{{row.status}}</td>-->
            <!--<td class="tbd" data-title="请求时间">{{crtime}}</td>-->
            <!--<td class="tbd" data-title=""><button class="btn btn-xs btn-info" ng-click="confirm(row._id)">下分确认</button></td>-->
        <!--</tr>-->

        <tr ng-repeat="row in usersInfo.rows" class="active tbr" ng-if="total">
            <td class="tbd" data-title="玩家ID">{{row.uid}}</td>
            <td class="tbd" data-title="账号">{{row.account||row.user.nick}}</td>
            <td class="tbd" data-title="下分金币数">{{row.account}}</td>
            <td class="tbd" data-title="操作状态">{{row.status}}</td>
            <td class="tbd" data-title="请求时间">{{row.crtime}}</td>
            <td class="tbd" data-title=""><button class="btn btn-xs btn-info" ng-click="confirm(row._id)">下分确认</button></td>
        </tr>

        </tbody>
    </table>
</div>

    <div class="text-center" ng-if="!data" style="margin: 28% 0 0 0">
        <span style="border: 1px solid  #aaaaaa;padding: 5px;border-radius: 10px;">无数据</span>
    </div>
</div>

<div class="text-center">
    <button class="btn btn-default" ng-click="search('',1)" ng-disabled="page==1">首页</button>
    <button class="btn btn-default" ng-click="left()" ng-disabled="page==1">上一页</button>
    <span>{{page}}/{{pages}}</span>
    <button class="btn btn-default" ng-click="right()" ng-disabled="page==pages">下一页</button>
    <button class="btn btn-default" ng-click="search('',pages)" ng-disabled="page==pages">末尾页</button>
</div>
