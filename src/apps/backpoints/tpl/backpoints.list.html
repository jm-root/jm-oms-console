<div class="bg-light lter b-b wrapper"><h1 class="m-n font-thin h3">下分处理</h1></div>
<div class=" b-b">
    <div class="pull-right m-r-sm headpadd">
        <form>
            <div class="input-group  w-lg">
                <input type="text" ng-model="search.keyword" class="form-control input-sm bg-white no-border rounded padder" placeholder="{{'common.search'|translate}}">
                <span class="input-group-btn" style="width: auto">
                    <button type="submit" class="btn btn-sm bg-white rounded" ng-click="onPageSizeChanged()"><i class="fa fa-search"></i></button>
                  </span>
            </div>
        </form>
    </div>
</div>
<br/><br/>
<div class="table-responsive panel">
    <table class="table table-striped table-bordered panel-body">
        <thead class="thead">
        <tr class="thr">
            <th class="thh">玩家ID</th>
            <th class="thh">账号</th>
            <th class="thh">下分金币数</th>
            <th class="thh">操作状态</th>
            <th class="thh">请求时间</th>
            <th class="thh"></th>
        </tr>
        </thead>
        <tbody class="tbody">
        <tr ng-repeat="row in usersInfo.rows" class="active tbr">
            <td class="tbd" data-title="玩家ID">{{row.uid}}</td>
            <td class="tbd" data-title="账号">{{row.account}}</td>
            <td class="tbd" data-title="下分金币数">{{row.uid}}</td>
            <td class="tbd" data-title="操作状态">{{row.nick}}</td>
            <td class="tbd" data-title="请求时间">{{row.uid}}</td>
            <td class="tbd" data-title=""><button class="btn btn-xs btn-info">下分确认</button></td>
        </tr>
        </tbody>
    </table>
</div>
