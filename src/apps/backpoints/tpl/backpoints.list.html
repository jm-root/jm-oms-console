<div class="bg-light lter b-b wrapper"><h1 class="m-n font-thin h3">下分处理</h1></div>

<div class="headpadd " ng-if="isSmartDevice">
    <form style="margin: 0 auto">
        <div  class="input-group m-l-sm m-r-sm" style="width: 107%">
            <input type="text" ng-model="search.keyword" class="form-control input-sm bg-white no-border rounded padder" placeholder="{{'common.search'|translate}}">
            <span class="input-group-btn" style="width: auto">
                <button type="submit" class="btn btn-sm bg-white rounded" ng-click="search(search.keyword,1)"><i class="fa fa-search"></i></button>
            </span>
        </div>
    </form><br/>
</div>
<div class="headpadd " ng-if="!isSmartDevice">
    <form style="margin: 0 auto">
        <div  class="input-group m-l-sm m-r-sm pull-right w-lg" >
            <input type="text" ng-model="search.keyword" class="form-control input-sm bg-white no-border rounded padder" placeholder="{{'common.search'|translate}}">
            <span class="input-group-btn" style="width: auto">
                <button type="submit" class="btn btn-sm bg-white rounded" ng-click="search(search.keyword,1)"><i class="fa fa-search"></i></button>
            </span>
        </div>
    </form><br/><br/>
</div>
<!--ng-style="{height:app.navHeight-200+'px'}"-->
<div style="margin: 0 10px 5px;position: relative">
    <div class="table-responsive " >
        <!--loading-->
        <div ng-if="moreLoading">
            <div style="position:fixed;z-index:1;width:100%;height:100%; background:#eeeeee;opacity: 0.5;"></div>
            <div ng-if="!isSmartDevice"  style="position:absolute;z-index: 2;left: 0;right: 0;top: 22em;bottom: 0;margin:auto;">
                <div class="text-center"><img width="30px" src="./apps/common/img/loading.gif"></div>
            </div>
            <div ng-if="isSmartDevice"  style="position:fixed;z-index: 2;left: 50%;top: 50%;transform: translate(-50%, -50%)">
                <div class="text-center"><img width="30px" src="./apps/common/img/loading.gif"></div>
            </div>
        </div>
        <!--no data-->
        <div class="text-center" ng-if="nodata&&!isSmartDevice" style="position:fixed;margin: 22em 0 0 40%">
            <span style="border: 1px solid  #aaaaaa;padding: 5px;border-radius: 10px;">无数据</span>
        </div>
        <div class="text-center" ng-if="nodata&&isSmartDevice" style="position:fixed;margin: 14em 0 0 40%">
            <span style="border: 1px solid  #aaaaaa;padding: 5px;border-radius: 10px;">无数据</span>
        </div>
        <!--table-->
        <table class="table table-striped table-bordered ">
            <thead class="thead bg-white">
            <tr class="thr">
                <th class="thh">玩家ID</th>
                <th class="thh">账号</th>
                <th class="thh">下分金币数</th>
                <th class="thh">请求时间</th>
                <th class="thh"></th>
            </tr>
            </thead>
            <tbody class="tbody">

            <tr ng-repeat="row in usersInfo.rows" class="active tbr" ng-if="total">
                <td class="tbd" data-title="玩家ID" style="height: 2.8em">{{row.user.uid}}</td>
                <td class="tbd" data-title="账号" style="height: 2.8em">{{row.user.account||row.user.nick}}</td>
                <td class="tbd" data-title="下分金币数" style="height: 2.8em">{{row.amount}}</td>
                <td class="tbd" data-title="请求时间" style="height: 2.8em">{{crtime}}</td>
                <td class="tbd" data-title="" style="height: 2.8em">
                    <button class="btn btn-xs btn-info" ng-click="confirm(row._id)" style="float: right" ng-disabled="key">下分确认</button>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
<div ng-if="nodata" ng-style="{height:app.navHeight-300+'px'}"></div>
<!--ng-if="!isSmartDevice"-->
<div ng-if="!moreLoading&&!isSmartDevice" style="position: absolute;bottom: 5em;margin: 0 0 0 32%">
    <button class="btn btn-default" ng-click="search('',1)" ng-disabled="page==1">首页</button>
    <button class="btn btn-default" ng-click="left()" ng-disabled="page==1">上一页</button>
    <span>{{page}}/{{pages}}</span>
    <button class="btn btn-default" ng-click="right()" ng-disabled="page==pages">下一页</button>
    <button class="btn btn-default" ng-click="search('',pages)" ng-disabled="page==pages">末尾页</button>
</div>
<div class="text-center" ng-if="!moreLoading&&!nodata&&isSmartDevice">
    <button class="btn btn-default" ng-click="search('',1)" ng-disabled="page==1">首页</button>
    <button class="btn btn-default" ng-click="left()" ng-disabled="page==1">上一页</button>
    <span>{{page}}/{{pages}}</span>
    <button class="btn btn-default" ng-click="right()" ng-disabled="page==pages">下一页</button>
    <button class="btn btn-default" ng-click="search('',pages)" ng-disabled="page==pages">末尾页</button>
</div>
